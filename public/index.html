<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEC Proxy Server Template</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fec-fabian-yee-pictures.s3-us-west-1.amazonaws.com/NearMiss+-+Mini_Icon.png" type="image/x=icon">
       <!-- react, react-dom dev bundles -->
       <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
       <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
       <!-- react-is -->
       <script crossorigin src="//unpkg.com/react-is/umd/react-is.production.min.js"></script>

       <!-- styled-compxonents -->
       <script crossorigin src="//unpkg.com/styled-components/dist/styled-components.min.js"></script>

</head>
<body>
  <nav class="navbar">
    <a class="logoContainer">
      <img src="https://fec-fabian-yee-pictures.s3-us-west-1.amazonaws.com/nearmiss_-_logo.png" class="logo"></img>
    </a>
    <ul class="menu">
      <li class="menulist">
        <span>Categories</span>
        <div class="arrowContainer">
          <span class="arrow down"></span>
        </div>
      </li>
      <li class="menulist">
        <span>Deals</span>
        <div class="arrowContainer">
          <span class="arrow down"></span>
        </div>
      </li>
      <li class="menulist">
        <span>What's New</span>
        <div class="arrowContainer">
          <span class="arrow down"></span>
        </div>
      </li>
      <li class="menulist">
        <span>Pickup & Delivery</span>
        <div class="arrowContainer">
          <span class="arrow down"></span>
        </div>
      </li>
    </ul>
    <div class="rightmenu">
      <div class="searchbarContainer">
        <form class="searchbar">
          <input class="search" placeholder="Search">
        </form>
      </div>
      <ul class="menu">
        <li class="menulist">
          <span>Sign in</span>
          <div class="arrowContainer">
            <span class="arrow down"></span>
          </div>
        </li>
        <li class="menulist">
          <span>Cart</span>
        </li>
      </ul>
    </div>
  </nav>


  <div id="app"></div>
  <div id="about-this-item"></div>
  <div id="carousel"></div>

  <div class="container">
    <div id="application"></div>
  </div>
  <script src="bundles/service1.js"></script>
  <!-- <script src="bundles/service2.js"></script>
  <script src="bundles/service3.js"></script>
  <script src="bundles/service4.js"></script> -->

</body>
</html>
